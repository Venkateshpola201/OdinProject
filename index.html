<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="assets/logo.svg" alt="Odin Logo" class="logo">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </aside>

        <!-- Main Form Section -->
        <main class="form-section">
            <div class="form-header">
                <h2>Sign up to get started</h2>
                <p>Please fill in the form to create an account.</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </main>
    </div>
</body>
</html>
